<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100px;
        }
        body {
        text-align : center;
    }
    .pink{
        background-color: palevioletred;
    }
    .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
    }
    .merah {
        background-color: red;
    }
    .biru {
        background-color: blue;
    }
    .hijau {
        background-color: green;
    }
    </style>
    
</head>
<body>
    <h1>bermain dengan warna</h1>
    <button type="button" id="tombol">ubah warna</button>

    <br><br>

    <div class="kotak merah"></div>
    <input type="range" name="smerah" min="1" max="255">

    <div class="kotak biru"></div>
    <input type="range" name="sbiru" min="1" max="255">

    <div class="kotak hijau"></div>
    <input type="range" name="shijau" min="1" max="255">


<script src="java_warna.js"></script>
</body>
</html>
